                <h1>Editeaza Produsul</h1>
                <div class="form-row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Denumire Produs:</span>

                        <input type="text" name="nume" id="nume" class="form-control w-50">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Pret Produs:</span>
                        </div>

                    </div>
                    <div class="input-group mb-3">

                            <span class="input-group-text" id="basic-addon1">Cantitate:</span>

                        <input type="number" name="stoc" id="stoc" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Descriere Produs:</span>
                        </div>
                        <textarea type="text" name="descriere" id="descriere" class="form-control"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Categorii:</span>
                        </div>
                        <textarea type="text" name="tags" id="tags" class="form-control"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Imagine 1:</span>
                        </div>
                        <input type="text" name="imagine" id="imagine1" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Imagine 2:</span>
                        </div>
                        <input type="text" name="imagine" id="imagine2" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Imagine 3:</span>
                        </div>
                        <input type="text" name="imagine" id="imagine3" class="form-control">

                <button id="salveaza" class="btn btn-success">Salveaza</button>
                <button id="renunta" class="btn btn-danger">Renunta</button>
